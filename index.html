<!DOCTYPE html>
<html lang="en">

<head>
    <title>autoScroll</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div id="header">
        <h3>autoScroll</h3>
    </div>

    <div id="sliderDiv">
        <label>Scroll Speed
            <input type="range" min="0" max="10" value="0" class="slider" id="rangeValue" />
        </label>
        <p>Value: <input class="input" type="number" min="0" max="10" value="0" id="fieldInput"/> </p>
    </div>
    
    <p>
        Hit Enter to Begin and again to pause. <br>
        Use the field or the slider to adjust the speed of the scrolling.<br>
        Scrolling must be paused during speed change in order to take effect.
    </p>
    
    <!-- We call the autoScroll script here from the javascript folder. -->
    <script type="text/javascript" src="js/autoScroll.js"></script>

</body>

</html>
